<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Digital Clock Using Java Script</h1>
        <div class="frame">
            <div class="clock" data-text="00 : 00 : 00 PM">
                20 : 20 : 10 PM
            </div>
        </div>
        <div class="frame">
            <div class="clock">
                <span class="h">0</span>
                <span class="h">0</span>
                <span>:</span>
                <span class="m">0</span>
                <span class="m">0</span>
                <span>:</span>
                <span class="s">0</span>
                <span class="s">0</span>
                <span class="text">AM</span>
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
