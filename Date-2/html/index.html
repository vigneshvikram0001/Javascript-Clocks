<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Using JavaScript</title>
    <link rel="stylesheet" href="../Css/style.css">
    <link rel="stylesheet" href="../Css/all.min.css">
    <link rel="stylesheet" href="../Css/fontawesome.min.css">
</head>
<body>
    <div class="container">
        <i class="fa-solid fa-gift icon"></i>
        <h1 class="heading">COMING SOON</h1>
        <p class="para">Our website is under construction, Follow us for more updates!</p>
        <div class="timer">
            <div class="box">
                <h2 id="days">00</h2>
                <small>Days</small>
            </div>
            <b class="colon">:</b>
            <div class="box">
                <h2 id="hours">00</h2>
                <small>Hours</small>
            </div>
            <b class="colon">:</b>
            <div class="box">
                <h2 id="minutes">00</h2>
                <small>Minutes</small>
            </div>
            <b class="colon">:</b>
            <div class="box">
                <h2 id="seconds">00</h2>
                <small>Seconds</small>
            </div>
        </div>
        <div class="email-details">
            <input type="text" placeholder="Email Address" id="input">
            <button class="btn" onclick="calc()">Notify me</button>
        </div>
    </div>

    
</body>
<script src="../js/script.js"></script>
</html>
